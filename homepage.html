<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar的個人部落格</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif TC', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .post {
            background-color: #fff;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post h2 {
            margin-top: 0;
        }
        .post p {
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到Bar的部落格</h1>
    </header>
    <nav>
        <a href="#home">首頁</a>
        <a href="#about">關於我</a>
        <a href="#contact">聯絡我</a>
    </nav>
    <div class="container">
        <div class="post">
            <h2>第一篇文章標題</h2>
            <p>這是一篇範例文章。你可以在這裡寫下你的內容。這個部落格模板簡單而美觀，適合個人使用。</p>
        </div>
        <div class="post">
            <h2>第二篇文章標題</h2>
            <p>這是一篇範例文章。你可以在這裡寫下你的內容。這個部落格模板簡單而美觀，適合個人使用。</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Bar的個人部落格. 保留所有權利。</p>
    </footer>
</body>
</html>
