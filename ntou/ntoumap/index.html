<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTOU上課地點查詢器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>上課地點查詢器</h1>
    <label for="inputText">輸入地點編號</label>
    <input type="text" id="inputText" placeholder="ABC123">
    <button onclick="processText()">查詢</button>

    <div id="result"></div>
    
    <!-- 插入圖片 -->
    <div class="image-container">
        <img src="map.jpg" alt="描述圖片" />
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
